<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Contact QR Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* [Same CSS as before] */
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 8px 25px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 500px;
            animation: fadeIn 1s ease-in-out;
            position: relative;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form p {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 12px;
            padding-left: 14px;
            border: 1px solid #ccc;
            border-radius: 10px;
            outline: none;
            font-size: 14px;
        }
        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 5px #667eea;
        }
        button {
            padding: 14px;
            margin-top: 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        button:hover {
            background: linear-gradient(45deg, #764ba2, #667eea);
            transform: translateY(-2px);
        }
        .qr-section {
            margin-top: 30px;
            text-align: center;
            animation: popUp 0.7s ease;
        }
        img {
            width: 220px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            margin-top: 15px;
        }

        /* Toast Styles */
        .toast {
            position: fixed;
            top: 30px;
            right: 30px;
            background: #333;
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            opacity: 0;
            transform: translateY(-20px);
            animation: slideIn 0.7s forwards;
            z-index: 999;
        }

        @keyframes popUp {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-20px);}
            to {opacity: 1; transform: translateY(0);}
        }
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .download-btn {
            margin-top: 15px;
            padding: 12px 20px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        .download-btn:hover {
            background-color: #5a67d8;
            transform: translateY(-2px);
        }
        
    </style>
</head>
<body>

<div class="container">
    <h2>Smart Contact QR Generator</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Generate QR</button>
    </form>

    {% if success %}
    <div class="qr-section">
        <h3>üéâ Your QR Code is Ready! üéâ</h3>
        <img src="{{ qr_code_url }}" alt="QR Code">
        <br>
        <button class="download-btn" onclick="downloadQR()">‚¨áÔ∏è Download QR Code</button>
    
    </div>

    <!-- Confetti Script -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        confetti({
            particleCount: 150,
            spread: 70,
            origin: { y: 0.6 }
        });

        // Show Toast after confetti üéâ
        const toast = document.createElement('div');
        toast.classList.add('toast');
        toast.innerText = '‚úÖ QR Code Generated Successfully!';
        document.body.appendChild(toast);

        // Remove toast after 3.5 seconds
        setTimeout(() => {
            toast.remove();
        }, 3500);

        function downloadQR() {
            const img = document.getElementById('qrImage');
            const link = document.createElement('a');
            link.href = img.src;
            link.download = 'SmartContactQR.png';
            link.click();
        }
    

    </script>
    {% endif %}
</div>

</body>
</html>
